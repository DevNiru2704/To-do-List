<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        #todoInput, #todoTime {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        #todoInput {
            flex-grow: 1;
        }
        #todoTime {
            width: 120px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
        .todo-content {
            display: flex;
            align-items: center;
        }
        .todo-checkbox {
            margin-right: 10px;
        }
        .todo-text {
            margin-right: 10px;
        }
        .todo-time {
            font-size: 0.8em;
            color: #666;
        }
        .completed .todo-text {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
            font-size: 0.8em;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <input type="time" id="todoTime">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const time = document.getElementById('todoTime');
            const list = document.getElementById('todoList');
            
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <div class="todo-content">
                        <input type="checkbox" class="todo-checkbox" onchange="toggleComplete(this)">
                        <span class="todo-text">${input.value}</span>
                        <span class="todo-time">${time.value}</span>
                    </div>
                    <button class="delete-btn" onclick="removeTodo(this)">Delete</button>
                `;
                list.appendChild(li);
                input.value = '';
                time.value = '';
            }
        }

        function toggleComplete(checkbox) {
            checkbox.closest('.todo-item').classList.toggle('completed');
        }

        function removeTodo(button) {
            button.closest('.todo-item').remove();
        }
    </script>
</body>
</html>
